<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>

<header>
	<div class="container">
	<div class="row">
	<div class="col-md-12">
	<img src="img/rajah.PNG">
	<h1>Kitty Opinions</h1>
	<p>Hello, human. See the world through the eyes of fury friends who have spent way too much time in Pawnee, Indiana.</p>
	</div></div>
</header>
<main>

<section class="form">
	<form class="search-form">
		<fieldset class="form-group">
		<label for="search">Search for a place.</label>
			<input type="text" class="form-control" name="searchItem" placeholder="place">
			<input type="text" class="form-control" name="searchLocation" placeholder="location">
			<button type="submit" class="searchSubmit">Submit</button>
		</fieldset>
	</form>
</section>

	<section class="search-results container"></section>

		<section class="preset-buttons container">
		<h2>Can't decide? Choose a popular location...</h2>
		<div class="buttons"></div>
	</section>


	<section class="iframe" id="fancybox-container">
		<div class="results"></div>
		<div class="quote"></div>
	</section>
</main>

<footer>
	<div class="container">
	<div class="row">
