<!DOCTYPE html>
<html>
	<head>
		<title>Kitty Opinions</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Search the foursquare database for locations; get a Ron Swanson quote and cat GIF regarding that location. For entertainment purposes only.">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/modal.css" />
		<link rel="icon" type="image/icon" href="img/favicon.ico">
	</head>
	<body>

		<header class="header-main">
			<h1>Kitty Opinions</h1>
			<p>Foursquare + Cat GIFs + Ron Swanson quotes</p>
		</header>
		
		<main role="main">	

		<section class="info container" id="accordion-container"></section>

		<section class="form-container">
			<form class="search-form">
				<fieldset class="form-group shadow">
					<legend>Search the Foursquare database.</legend>
						<label for="searchItem">Venue</label>
						<input id="searchItem" type="text" class="form-control" name="searchItem" placeholder="donuts, park, hospitals" required>
						<label for="searchLocation">Location</label>
						<input id="searchLocation" type="text" class="form-control" name="searchLocation" placeholder="city or ZIP code" required>
				</fieldset>
				<input type="submit" class="submit-button" value="Submit">
			</form>
		</section>

			<section class="search-results container js-buttons"></section>

				<section class="preset-buttons container js-buttons">
					<h2>Can't decide? Choose a popular venue:</h2>
					<div class="buttons row" id="preset-container"></div>
				</section>


			<section class="iframe" id="modal-container">
			</section>
		</main>

		<footer role="contentinfo">
			<div>
				<h3>Sources:</h3>
				<ul>
					<li><a href="https://foursquare.com/" target="_blank" rel="noopener noreferrer">Foursquare</a></li>
					<li><a href="https://thecatapi.com/" target="_blank" rel="noopener noreferrer">The Cat API</a></li>
					<li><a href="https://github.com/jamesseanwright/ron-swanson-quotes#ron-swanson-quotes-api" target="blank" rel="noopener noreferrer">Ron Swanson Quotes</a></li>
				</ul>
			</div>
			<div>
				<h3>&copy; Leo Yockey</h3>
				<ul class="links">
					<li><a href="https://github.com/Ljyockey/kitty-opinions" target="_blank" rel="noopener noreferrer"><i class="fa fa-github fa-2x" aria-hidden="true"></i><span class="visually-hidden">GitHub</span></a></li>							
					<li><a href="https://twitter.com/Ljyockey" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i><span class="visually-hidden">Twitter</span></a></li>
					<li><a href="https://medium.com/@Ljyockey" target="_blank" rel="noopener noreferrer"><i class="fa fa-medium fa-2x" aria-hidden="true"></i><span class="visually-hidden">Medium</span></a></li>						
				</ul>
			</div>
		</footer>

		<script src="https://use.fontawesome.com/e2a5a772d8.js"></script>
		<script type="text/javascript" src="js/accordion.js"></script>
		<script type="text/javascript" src="js/modal.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
