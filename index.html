<!DOCTYPE html>
<html>
<head>
	<title>SoCal Now</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" type="text/css" media="screen" />
</head>
<body>

<div class="six-flags-button">
	<button type="submit" class="six-flags" id="data" data-fancybox data-src="#fancybox-container">Six Flags</button>
</div>

<div class="ush-button">
	<button type="submit" class="ush" data-fancybox data-src="#fancybox-container">Universal Studios Hollywood</button>
</div>

<div class="hwof-button">
	<button type="submit" class="hwof" data-fancybox data-src="#fancybox-container">Hollywood Walk of Fame</button>
</div>

<div class="smb-button">
	<button type="submit" class="smb" data-fancybox data-src="#fancybox-container">Santa Monica Beach</button>
</div>

<div class="lalive-button">
	<button type="submit" class="lalive" data-fancybox data-src="#fancybox-container">LA Live</button>
</div>

<div class="knotts-button">
	<button type="submit" class="knotts" data-fancybox data-src="#fancybox-container">Knott's Berry Farm</button>
</div>

<div class="disneyland-button">
	<button type="submit" class="disneyland" data-fancybox data-src="#fancybox-container">Disneyland</button>
</div>

<div class="dca-button">
	<button type="submit" class="dca" data-fancybox data-src="#fancybox-container">Disney California Adventure</button>
</div>

<div class="container" id="fancybox-container" class="iframe">
<div class="results"></div>
<div class="quote"></div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
