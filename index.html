<!DOCTYPE html>
<html>
<head>
	<title>SoCal Now</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" type="text/css" media="screen" />
</head>
<body>

<div class="buttons"></div>

<form class="search-form">
	<fieldset class=search>
	<label for="search">Search for a place</label>
		<input type="text" name="searchItem" placeholder="place">
		<input type="text" name="searchLocation" placeholder="location">
		<button type="submit" class="searchSubmit">Submit</button>
	</fieldset>
</form>

<div class="search-results"></div>

<div class="container" id="fancybox-container" class="iframe">
<div class="results"></div>
<div class="quote"></div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
